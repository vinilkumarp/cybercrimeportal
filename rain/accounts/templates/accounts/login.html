{% extends 'base.html' %}
{% block head %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    {% load static %}
    <style>
                    :root {
                --input-padding-x: 1.5rem;
                --input-padding-y: .75rem;
            }
            
            body {
                background: #212529;
                background: linear-gradient(to right, #24282c, rgb(116, 125, 131));
            }
            
            .card-signin {
                border: 0;
                border-radius: 1rem;
                box-shadow: 0 0.5rem 1rem 0 rgba(0, 0, 0, 0.1);
            }
            
            .card-signin .card-title {
                margin-bottom: 2rem;
                font-weight: 300;
                font-size: 1.5rem;
            }
            
            .card-signin .card-body {
                padding: 2rem;
            }
            
            .form-signin {
                width: 100%;
            }
            
            .form-signin .btn {
                font-size: 80%;
                border-radius: 5rem;
                letter-spacing: .1rem;
                font-weight: bold;
                padding: 1rem;
                transition: all 0.2s;
            }
            
            .form-label-group {
                position: relative;
                margin-bottom: 1rem;
            }
            
            .form-label-group input {
                height: auto;
                border-radius: 2rem;
            }
            
            .form-label-group>input,
            .form-label-group>label {
                padding: var(--input-padding-y) var(--input-padding-x);
            }
            
            .form-label-group>label {
                position: absolute;
                top: 0;
                left: 0;
                display: block;
                width: 100%;
                margin-bottom: 0;
                /* Override default `<label>` margin */
                line-height: 1.5;
                color: #495057;
                border: 1px solid transparent;
                border-radius: .25rem;
                transition: all .1s ease-in-out;
            }
            
            .form-label-group input::-webkit-input-placeholder {
                color: transparent;
            }
            
            .form-label-group input:-ms-input-placeholder {
                color: transparent;
            }
            
            .form-label-group input::-ms-input-placeholder {
                color: transparent;
            }
            
            .form-label-group input::-moz-placeholder {
                color: transparent;
            }
            
            .form-label-group input::placeholder {
                color: transparent;
            }
            
            .form-label-group input:not(:placeholder-shown) {
                padding-top: calc(var(--input-padding-y) + var(--input-padding-y) * (2 / 3));
                padding-bottom: calc(var(--input-padding-y) / 3);
            }
            
            .form-label-group input:not(:placeholder-shown)~label {
                padding-top: calc(var(--input-padding-y) / 3);
                padding-bottom: calc(var(--input-padding-y) / 3);
                font-size: 12px;
                color: #777;
            }
            
            .btn-google {
                color: white;
                background-color: #ea4335;
            }
            
            .btn-facebook {
                color: white;
                background-color: #3b5998;
            }
            
            /* Fallback for Edge
            -------------------------------------------------- */
            
            @supports (-ms-ime-align: auto) {
                .form-label-group>label {
                display: none;
                }
                .form-label-group input::-ms-input-placeholder {
                color: #777;
                }
            }
            
            /* Fallback for IE
            -------------------------------------------------- */
            
            @media all and (-ms-high-contrast: none),
            (-ms-high-contrast: active) {
                .form-label-group>label {
                display: none;
                }
                .form-label-group input:-ms-input-placeholder {
                color: #777;
                }
            }
        #mainNav {
  padding-top: 0;
    padding-bottom: 0;
    background-color: #212529;
}
    </style>
{% endblock %}
{% block body %}
<nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand js-scroll-trigger" href="/">Cyber Security</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        Menu
        <i class="fas fa-bars"></i>
      </button>
      <ul class="navbar-nav text-uppercase ml-auto">
        <li class="nav-item">
            <a class="nav-link " href="/account">Login</a>
        </li>
        </ul>
</nav>
<br>
<br>
<br>
<br>

    <div class="container">
        <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
            <div class="card-body">
                <h5 class="card-title text-center">Sign In</h5>
                <form method="post" class="form-signin">
                        {% csrf_token %}
                <!-- <input type="text" name="username" class="form-control" autofocus="" required="" id="id_username">  
                <input type="password" name="password" required="" class="form-control" id="id_password">   -->
                <div class="form-label-group">
                        <input type="text" name="username" class="form-control" autofocus="" required="" id="id_username">  
                    <label for="id_username">User Name</label>
                </div>
                <br>
                <div class="form-label-group">
                    <input type="password" name="password" required="" class="form-control" id="id_password">  
                    <label for="id_password">Password</label>
                </div>
                <br>
                <br>
                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" style="background-color: #ea4335;">Shoot!</button>
                <hr class="my-4">
                </form>

                <button class="btn btn-lg btn-primary btn-block text-uppercase" onclick="myFunction()" style="background-color: #ea4335;">Sign up instead!</button>
                <script>
                function myFunction() {
                window.location.href = '/account/register';
                }
                </script>
                <hr class="my-4">
            </div>
            </div>
        </div>
        </div>
    </div>
    <script>
        $(document).ready( function () {
            $("#header").remove();
            $("#but").remove();
});
    </script>
{% endblock %}
