{% extends 'base.html' %}
{% block head %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    {% load static %}
    <style>
        #mainNav {
  padding-top: 0;
    padding-bottom: 0;
    background-color: #212529;
}
    h1 {
        text-align: center;
    }
    </style>>
{% endblock %}
{% block body %}
<nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand js-scroll-trigger" href="/">Cyber Security</a>
      <ul class="navbar-nav text-uppercase ml-auto">
        <li class="nav-item">
            <a class="nav-link " href="/account/logout">Logout</a>
        </li>
        </ul>
</nav>

<br>
<br>
<br>

    <h2 class="section-heading text-uppercase" style="font-weight: 700;font-size:40px;text-align:center">CREATE COMPLAINT</h2>
    <section class="page-section" id="contact">
    <div class="container">


        <div class="col-lg-12" style="text-align:center">
          <form name="sentMessage" novalidate="novalidate" method="post" enctype="multipart/form-data">
            
                {% csrf_token %}
                <div class="form-group">
                  <div class="col-md-6">
                    <p style="color:white;text-align:left">Category:</p>
                  </div>
                  <select name="category" class="form-control">
                    <option value="">Select Category</option>
                    <option value="Bullying">Bullying</option>
                    <option value="Stalking">Stalking</option>
                    <option value="Grooming">Grooming</option>
                    <option value="Sexting">Sexting</option>
                    <option value="Drug Trafficking">Drug Trafficking</option>
                  </select>
                </div>
                <br>
                <div class="col-md-6">
                  <p style="color:white;text-align:left">Add Image:</p>
                </div>
                <div class=:"form-group">
                  <input type="file" name="image" accept="image/*" class="form-control" id="image">
                </div>
                <br>
                <div class="form-group">
                  <div class="col-md-6">
                    <p style="color:white;text-align:left">Platform:</p>
                  </div>
                  <select name="social_media" class="form-control">
                    <option value="">Select Platform</option>
                    <option value="Instagram">Instagram</option>
                    <option value="Facebook">Facebook</option>
                    <option value="Whatsapp">Whatsapp</option>
                    <option value="Twitter">Twitter</option>
                    <option value="Others">Others</option>
                  </select>
                </div>
                <div class="form-group">
                  <div class="col-md-6">
                      <p style="color:white;text-align:left">State:</p>
                    </div>
                  <select  name="state" class="form-control">
                      <option value="">Select State</option>
                      <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                      <option value="Andhra Pradesh">Andhra Pradesh</option>
                      <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                      <option value="Assam">Assam</option>
                      <option value="Bihar">Bihar</option>
                      <option value="Chandigarh">Chandigarh</option>
                      <option value="Chhattisgarh">Chhattisgarh</option>
                      <option value="Dadra and Nagar Haveli">Dadra and Nagar Haveli</option>
                      <option value="Daman and Diu">Daman and Diu</option>
                      <option value="Delhi">Delhi</option>
                      <option value="Goa">Goa</option>
                      <option value="Gujarat">Gujarat</option>
                      <option value="Haryana">Haryana</option>
                      <option value="Himachal Pradesh">Himachal Pradesh</option>
                      <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                      <option value="Jharkhand">Jharkhand</option>
                      <option value="Karnataka">Karnataka</option>
                      <option value="Kerala">Kerala</option>
                      <option value="Lakshadweep">Lakshadweep</option>
                      <option value="Madhya Pradesh">Madhya Pradesh</option>
                      <option value="Maharashtra">Maharashtra</option>
                      <option value="Manipur">Manipur</option>
                      <option value="Meghalaya">Meghalaya</option>
                      <option value="Mizoram">Mizoram</option>
                      <option value="Nagaland">Nagaland</option>
                      <option value="Orissa">Orissa</option>
                      <option value="Pondicherry">Pondicherry</option>
                      <option value="Punjab">Punjab</option>
                      <option value="Rajasthan">Rajasthan</option>
                      <option value="Sikkim">Sikkim</option>
                      <option value="Tamil Nadu">Tamil Nadu</option>
                      <option value="Tripura">Tripura</option>
                      <option value="Uttaranchal">Uttaranchal</option>
                      <option value="Uttar Pradesh">Uttar Pradesh</option>
                      <option value="West Bengal">West Bengal</option>
                      </select>
                  </div>
                <div class="col-md-6">
                  <p style="color:white;text-align:left">Description:</p>
                </div>
                <div class="form-group">
                  <textarea class="form-control" id="message"  name="description" placeholder="Please Describe *" required="required" data-validation-required-message="Please enter the description."></textarea>
                  <p class="help-block text-danger"></p>
                </div>

              <div class="clearfix"></div>
              <div class="col-lg-12 text-center">
                <div id="success"></div>
                <button class="btn btn-primary btn-xl text-uppercase" type="submit">Submit</button>
              </div> 
          </form>
        </div>
    </div>
  </section>
    <script>
            $(document).ready( function () {
                $("#but").remove();;
      });
        </script>
{% endblock %}
